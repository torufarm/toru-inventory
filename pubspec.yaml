  go_router: ^14.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  # ios: true
  image_path: "assets/images/app-logo.jpg"
