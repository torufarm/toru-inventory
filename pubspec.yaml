name: toruerp
description: "A new Flutter project."


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  provider: ^6.0.0  # or riverpod if you prefer

  # The following adds the Cupertino Icons font to your application.
